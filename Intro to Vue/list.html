<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

<div id="app">

    <h1>Task List</h1>

    <h2>Enter new task</h2>
    <label>Please enter your todo task</label>
    <input v-model="newTask">
    <br>
    <button v-on:click="addTask">Add Task</button>

    <h2>Task List</h2>
    <ul>
<!--        v-for means that it will repeat the action for each item in the list, basically a for loop-->
        <li v-for="task in taskList">
        {{ task }}
        </li>
    </ul>

</div>

<script>

    const { createApp, ref } = Vue

    createApp({
        setup() {

            const taskList =ref(['Water plants', 'Pay cellphone bill', 'Wash floor'])
            const newTask = ref('')

            function addTask() {
                // this is the way we make the value turn back to an empty string.
                if (newTask.value) {
                    taskList.value.push(newTask.value)
                    newTask.value = ''
                }

            }
            return{
                taskList,
                newTask,
                addTask
            }
        }
    }).mount('#app')

</script>
</body>
</html>
